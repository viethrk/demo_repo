<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./regis.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="pt-3">
      <div class="container col-4">
        <h5 class="card-title mb-3">Thông tin đăng ký</h5>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" type="text" name="" id="email" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="user-name">User name</label>
          <input class="form-control" type="text" name="" id="user-name" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" type="text" name="" id="password" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="confirm-password"
            >Confirm password</label
          >
          <input
            class="form-control"
            type="text"
            name=""
            id="confirm-password"
          />
        </div>
        <div class="mb-3 d-flex col">
          <div class="me-2">
            <input type="radio" name="gender" id="male" checked />
            <label class="form-label" for="male">Male</label>
          </div>
          <div>
            <input type="radio" name="gender" id="female" />
            <label class="form-label" for="female">Female</label>
          </div>
        </div>
        <button class="btn btn-primary" onclick="regisUser()">
          Đăng ký mới
        </button>
      </div>
      <div id="render"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../../../common/js/initProduct.js"></script>
  </body>
</html>
